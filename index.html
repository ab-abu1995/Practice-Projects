<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice hub</title>
    <!-- Font Awesome 6 (free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo-area">
            <button class="menu-icon" id="menuToggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">Practice<span class="logo-dot"> </span>hub</div>
        </div>
        <div class="header-actions">
            <span class="badge"><i class="far fa-folder-open"></i> 12 projects</span>
        </div>
    </header>

    <!-- Main Container (flex: row) -->
    <div class="main-container">
        <!-- Sidebar (fixed width, collapsible on mobile) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-inner">
                <h2 class="sidebar-title"><i class="fas fa-filter"></i> Categories</h2>
                
                <div class="category-list" id="categoryList">
                    <!-- categories will be populated by JS -->
                </div>

                <button class="add-project-btn" id="openModalBtn">
                    <i class="fas fa-plus-circle"></i> New project
                </button>
            </div>
        </aside>

        <!-- Overlay for mobile (click to close sidebar) -->
        <div class="overlay" id="overlay"></div>

        <!-- Main Content Area (scrollable) -->
        <main class="content-area">
            <!-- Search bar (sticky inside content) -->
            <div class="search-wrapper">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search projects...">
                </div>
            </div>

            <!-- Projects grid (scrollable) -->
            <div class="projects-container" id="projectsContainer">
                <!-- cards will be injected by JS -->
            </div>
        </main>
    </div>

    <!-- Footer (fixed) -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-message">
                <p><i class="far fa-smile"></i> practice projects · learn by building</p>
                <p class="copyright">&copy; 2025 practice.hub</p>
            </div>
            <div class="footer-links">
                <a href="https://github.com/ab-abu1995" class="footer-link"><i class="fab fa-github"></i> GitHub</a>
                <a href="#projectsContainer" class="footer-link"><i class="fas fa-code-branch"></i> Projects</a>
                <a href="#" class="footer-link"><i class="fas fa-question-circle"></i> Help</a>
                <a href="#" class="footer-link"><i class="fas fa-heart"></i> About</a>
            </div>
        </div>
    </footer>

    <!-- Modal for adding new project -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle" style="color: var(--accent);"></i> Add new project</h3>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectName">Project name <span class="required">*</span></label>
                        <input type="text" id="projectName" placeholder="e.g. Todo app" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="projectCategory">Category <span class="required">*</span></label>
                        <select id="projectCategory" required>
                            <option value="">— select —</option>
                            <option value="js">JavaScript Basics</option>
                            <option value="react">React</option>
                            <option value="css">CSS / Frameworks</option>
                            <option value="advanced">Advanced JS</option>
                            <option value="node">Node.js</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="projectDesc">Description <span class="required">*</span></label>
                        <textarea id="projectDesc" rows="3" placeholder="Short summary..." required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="liveUrl">Live demo (optional)</label>
                            <input type="url" id="liveUrl" placeholder="https://...">
                        </div>
                        <div class="form-group half">
                            <label for="codeUrl">Code URL <span class="required">*</span></label>
                            <input type="url" id="codeUrl" placeholder="https://github.com/..." required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Technologies</label>
                        <div class="tech-input-group">
                            <input type="text" id="techInput" placeholder="e.g. React, Tailwind">
                            <button type="button" class="add-tech-btn" id="addTechBtn">Add</button>
                        </div>
                        <div class="tech-tags" id="techTagsContainer"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelModalBtn">Cancel</button>
                <button class="btn btn-primary" id="saveProjectBtn">Save project</button>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
